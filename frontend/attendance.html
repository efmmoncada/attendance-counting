<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spartan Academy Absences</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.runtime.js" defer></script>
    <script src="/entryTemplate.js" charset="utf-8" defer></script>
    <script src="/attendance.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="heading">
      <img src="hilhi_logo.png" alt="Hilhi Spartan Logo">
      <h1 class="site-title">Spartan Academy Absences</h1>
    </div>

    <div class="instructs">
      <p>Copy and paste all absent student's ID's into the text box below.
        Each ID number should be on a new line.</p>
    </div>

    <div class="form">
      <div class="date-container">
        <!-- Should we get rid of this and just pull date from internet? -->
        <h2>Today's Date:</h2>
        <input type="date" class="date" placeholder="">
      </div>

      <div class="entry">
        <textarea type="text"></textarea>
      </div>
    </div>
    
    <div class="buttons">
      <button type="button" name="submit-button" id="submit-button">Submit</button>
    </div>


  </body>
</html>
