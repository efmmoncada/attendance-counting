<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spartan Academy Attendance</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.runtime.js" defer></script>
    <script src="/entryTemplate.js" charset="utf-8" defer></script>
    <script src="/attendance.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="heading">
      <img src="hilhi_logo.png" alt="Hilhi Spartan Logo">
      <h1 class="site-title">Spartan Academy Attendance</h1>
    </div>

    <div class="instructs">
      <p>Input each absent student's information in the form below. If you need
         more entry's click the add student button at the bottom of the page.
         Click submit when you are done adding students.</p>
    </div>

    <div class="form">
      <div class="date-container">
        <h2>Today's Date:</h2>
        <input type="date" class="date" placeholder="">
      </div>

      <div class="entry">
        <span>
          <input type="number" class="id-number" placeholder="ID Number">
        </span>
        <span>
          <input type="text" class="first-name" placeholder="First Name">
        </span>
        <span>
          <input type="text" class="last-name" placeholder="Last Name">
        </span>
      </div>
    </div>

    <div class="buttons">
      <button type="button" name="add-entry" id="add-entry-button">Add Student</button>
      <button type="button" name="submit-button" id="submit-button">Submit</button>
    </div>


  </body>
</html>
