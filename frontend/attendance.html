<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spartan Academy Attendance</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="heading">
      <img src="hilhi_logo.png" alt="Hilhi Spartan Logo">
      <h1 class="site-title">Spartan Academy Attendance</h1>
    </div>

    <div class="instructs">
      <p>Input each absent student's information in the form below. If you need
         more entry's click the add student button at the bottom of the page.
         Click submit when you are done adding students.</p>
    </div>

    <div class="form">
      <div class="entry">
        <span>
          <h3>Today's Date:</h3>
          <input type="date" name="date" class="date">
        </span>
        <span>
          <h3>Absent Student's First Name:</h3>
          <input type="text" name="first-name" class="first-name">
        </span>
        <span>
          <h3>Absent Student's Last Name:</h3>
          <input type="text" name="last-name" class="last-name">
        </span>
      </div>

      <div class="buttons">
        <button type="button" name="add-entry" id="add-entry-button">Add Student</button>
        <button type="button" name="submit-button" id="submit-button">Submit</button>
      </div>

    </div>


  </body>
</html>
